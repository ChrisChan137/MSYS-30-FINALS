{% extends 'MyInventoryApp/base.html' %}
{% load static %}

    {% block content %}
    <div class="container mt-3 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Add Water Bottle</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="SKU" class="form-label">SKU</label>
                                <input type="text" name="SKU" maxlength="3" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="Brand" class="form-label">Brand Name</label>
                                <input type="text" name="Brand" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="Size" class="form-label">Size</label>
                                <input type="text" name="Size" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="Cost" class="form-label">Cost</label>
                                <input type="number" step="0.01" name="Cost" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="Mouth_Size" class="form-label">Mouth Size</label>
                                <input type="text" name="Mouth_Size" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="Color" class="form-label">Color</label>
                                <input type="text" name="Color" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="Supplied_by" class="form-label">Supplier</label>
                                <select name="Supplied_by" class="form-select" required>
                                    {% for supplier in suppliers %}
                                        <option value="{{ supplier.id }}">{{ supplier.supplier_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Current_Quantity" class="form-label">Current Quantity</label>
                                <input type="number" name="Current_Quantity" min="0" class="form-control" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" name="confirm" class="btn btn-success w-45">Confirm</button>
                                <button type="submit" name="cancel" class="btn btn-danger w-45">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
