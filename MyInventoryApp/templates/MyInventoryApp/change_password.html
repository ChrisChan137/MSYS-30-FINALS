{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}

<div class = "col-8">

    <div class = "card">
        <div class = "card-header">
            Change Password
        </div>
    </div>

    <div class = "card-body">
        <form method = "POST" action = "{% url 'change_password' pk=account.pk %}">{% csrf_token %}
            <div class = "form-group">
                <label for = "pword" class = "form-label">Enter Current Password</label>
                <input type = "password" class = "form-control" id = "pword" name = "pword" required>
            </div>
            <div class = "form-group">
                <label for = "npword1" class = "form-label">Enter New Password</label>
                <input type = "password" class = "form-control" id = "npword1" name = "npword1" required>
            </div>
            <div class = "form-group">
                <label for = "npword2" class = "form-label">Enter New Password Again</label>
                <input type = "password" class = "form-control" id = "npword2" name = "npword2" required>
            </div>
            <div>
                <button type ="confirm" class = "btn btn-success">Confirm</button>
                <a href = "{% url 'manage_account' pk=account.pk %}"><button type = "button" class = "btn btn-danger">Cancel</button></a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
